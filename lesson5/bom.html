<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/normaliz.css" rel="stylesheet">
    <link href="scrips/bom.js" rel="javasc">
    <title>Book of Mormon Top 25</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 20px;
        margin-left: 20px;
        color: rgb(240, 27, 27);
      }
    </style>
  </head>
  <body>

    <h1>Book of Mormon Top 25</h1>

    <div>
      <label for="item">Enter a new Verse or Chapter:</label>
      <input type="text" name="item" id="item">
      <button>Enter a Book Chapter</button>
    </div>

    <ul>
       

    </ul>

    <script>

         const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.addEventListener('click', () => {
        const myItem = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'X';
        
        list.appendChild(listItem);

        listBtn.addEventListener('click', () => {
          list.removeChild(listItem);
        });

        input.focus();
      });
//Credits for this (js.) part is mdn web docs )

            
    </script>
   
        
    
  </body>
</html>
