            <figure class="grid-css-1">
                <h3>Visual Hierarchy</h3>
                    <p>Disney+</p>
                        <a href="https://www.disneyplus.com/" target="_blank">disneyplus.com</a>
                            <div class="image-holder">
                                <img src="images/disney.png" alt="screenshot of disney">
                            </div>
                                    <p>When you will arrive to DisneyPlus, you will see all the collection of DisneyPlus,it gives you a brief summary or shows you the important aspect of the website. It is in bold because it is the most important part or concept of their company. The text is in white which is in contrast to the background which is blue dark. The "Photo Profile" button that is round where you can see options about your account. You can go to settings with any problem.</p>
            </figure>
            <figure class="grid-css-2">
                    <h3>Hick's Law</h3>
                        <p>Apple Music</p>
                            <a href="https://www.music.apple.com/" target="_blank">applemusic.com</a>
                                <div class="image-holder">
                                    <img src="images/apple.png" alt="screenshot of apple music website in mobile">
                                </div>
                                    <p>When you visit Apple Music, they have the option to join the app with 3 months that are free, also you can see a button where you can logging to a account and you can see a option where you can see the bunch of genres of music that the app offer to you.</p>
            </figure>
            <figure class="grid-css-3">
                    <h3>Fitt's Law</h3>
                        <p>ALG</p>
                            <a href="https://ALG.com/" target="_blank">ALG.com</a>
                                <div class="image-holder">
                                    <img src="images/law.png" alt="screenshot of LAW website in mobile">
                                </div>
                                    <p>Fitt's law is applied here because as soon as you open LAW, you are immediately greeted by a big button to try their service or do a free consult. It is readily available at their front page. In mobile view, it is so large that its hard not to miss all the options.</p>
